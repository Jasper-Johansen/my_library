<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <header><h1>My Library 2025</h1></header>
    <div class="side-bar">
        <a href="">All</a>
        <a href="">Read</a>
        <a href="">To read</a>
        <a href="">Reading</a>
    </div>
    <div class= "main-body">
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>The Light Eaters</td>
                    <td>Zoe Schlangar</td>
                    <td>304</td>
                    <td>Read</td>
                    <td><button class="dlt">Delete</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Fermat's Last Theorem</td>
                    <td>Simon Singh</td>
                    <td>368</td>
                    <td>Read</td>
                    <td><button class="dlt">Delete</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>AI 2041</td>
                    <td>Kai-Fu Lee</td>
                    <td>456</td>
                    <td>Read</td>
                    <td><button class="dlt">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <button class="toggle-button">Add Book</button>
        <form class = "hidden" id="toggle-form">
            <label for="title">Title:</label><br>
            <input type="text" name="title" id="title" placeholder="Title" required><br>
            <label for="author">Author:</label><br>
            <input type="text" name="author" id="author" placeholder="Author" required><br>
            <label for="pages">Pages:</label><br>
            <input type="number" name="pages" id="pages" placeholder="Pages" required><br>
            <label for="status">Status:</label><br>
            <select name="status">
                <option value="read">Read</option>
                <option value="unread">Not Read</option>
                <option value="reading">Reading</option>
            </select>

        </form>
        <button class="hidden add-btn">Add</button>
    </div>
</body>
</html>
